<h2>Products</h2>
<div ng-repeat="prod in $ctrl.products" class="product">
    <h3 ng-bind="prod.title"></h3>
    <img width="100" height="100" ng-src="{{prod.imgUrl}}" alt="">
    <div>
        <span class="price" ng-bind="prod.price"></span>        
    </div>
        
    <div>
            <a ui-sref = "productDetails({productId:prod.id})">View Product</a>
            <button>Add to Cart</button>
    </div>
</div>
